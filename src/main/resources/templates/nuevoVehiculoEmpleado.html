	<form th:action="@{/empleados/insertarVehiculo}" th:object="${vehiculo}" th:method="POST">

		<table class="table table-dark table-striped-columns" style="margin: 0 auto;">
			<tr>
				<td>
					<label>Placa:</label>

				</td>
				<td>
					<input type="text"  class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" id="placa" th:field="${vehiculo.placa}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Modelo:</label>

				</td>
				<td>
					<input type="text" class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" id="modelo" th:field="${vehiculo.modelo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Marca:</label>

				</td>
				<td>
					<input type="text"  class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" id="marca" th:field="${vehiculo.marca}">
				</td>
			</tr>
			<tr>
				<td>

				</td>
				<td>
					<input class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" type="datetime-local" id="anioF"
						th:field="${vehiculo.anioF}">
				</td>
			</tr>
			<tr>
				<td>
					<label> Pais de fabricacion:</label>
				</td>
				<td>
					<input class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" type="text" id="paisF"
						th:field="${vehiculo.paisF}">
				</td>
			</tr>
			<tr>
				<td>
					<label> Estado:</label>
				</td>
				<td>
					<input class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" type="text" id="estado" th:field="${vehiculo.estado}">
				</td>
			</tr>
			<tr>
				<td>
					<label> Cilindraje:</label>
				</td>
				<td>
					<input class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" type="text" id="cilindraje" th:field="${vehiculo.cilindraje}">
				</td>
			</tr>
			<tr>
				<td>
					<label> Precio:</label>
				</td>
				<td>
					<input class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" type="text" id="evaluo" th:field="${vehiculo.evaluo}">
				</td>
			</tr>
			<tr>
				<td>
					<label> Valor por dia:</label>
				</td>
				<td>
					<input  class="border border-success p-2 mb-2 border-bottom p-3 mb-2 bg-dark text-white" type="text" id="valorPorDia" th:field="${vehiculo.valorPorDia}">
				</td>
			</tr>
			
		</table>
		<input type="submit" class="btn btn-outline-primary"  value="Guardar">
		</form>

			<form th:action="@{/empleados/opciones}" >
