<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página de Reportes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://fondosmil.com/fondo/17550.jpg');
    background-repeat: no-repeat;
    background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el espacio */
    background-position: center center; /* Centra la imagen en el cuerpo */
    color: #FFFFFF;
    padding: 25px;
    height: 100vh;
  }
</style>


<body class="p-3 mb-2 bg-light text-dark">
	<form action="#" th:action=@{/reportes/consultarRangoFechas} th:object="${reporteDto}" th:method="GET">
		<table class="table table-bordered border-primary">
			<thead>
				<th class="text-center">Reporte de Reservas</th>
			</thead>
			<tbody>
				<tr>
					<td class="text-center"><label> Fecha de Inicio </label> </td>
					<td><input class="border border-info border-2" type="datetime-local" id="fini"
							th:field=${reporteDto.inicio}></td>
				</tr>
				<tr>
					<td class="text-center"><label> Fecha de Fin </label> </td>
					<td><input class="border border-info border-2" type="datetime-local" id="ffin"
							th:field=${reporteDto.fin}></td>
				</tr>
			</tbody>
		</table>
		<div style="text-align:center;">
		<div class="border border-info">
			
			<input type="submit" value="Buscar">
		</div>
	</form>
	<form th:action="@{/reportes/opciones}">
			<div style="text-align:center;">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<input class="border border-info" type="submit" value="REGRESAR">
			</div>
		</form>
	

</body>

</html>
