<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busqueda de Reserva Por Numero</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://www.teahub.io/photos/full/99-994473_fondos-para-paginas-web.jpg');
    background-repeat: no-repeat;
    background-size: cover; /* Ajusta el tama√±o de la imagen para cubrir todo el espacio */
    background-position: center center; /* Centra la imagen en el cuerpo */
    color: #FFFFFF;
    padding: 25px;
    height: 100vh;
  }
</style>


<body class="p-3 mb-2 bg-light text-dark">
	<form th:action="@{/empleados/retirarVehiculo}" th:object="${reserva}" th:method="GET">
		<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
			<tr>
				<td class="text-center"><label>Numero:</label></td>
				<td><input class="border border-info border-2" type="text" id="numero" th:field="${reserva.numero}"></td>
			</tr>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-info border-3" type="submit" value="Buscar">
		</div>
	</form>
		<form th:action="@{/empleados/opciones}">
		<div style="text-align:center;">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<input class="border border-info border-2" type="submit" value="REGRESAR">
		</div>


	</form>
	
</body>

</html>
