<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agregar Reserva</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<style>
		body {
			margin: 0;
			padding: 0;
			background-image: url('https://img.freepik.com/fotos-premium/patron-marmol-natural-fondo_1258-22162.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			/* Ajusta el tamaño de la imagen para cubrir todo el espacio */
			background-position: center center;
			/* Centra la imagen en el cuerpo */
			color: #FFFFFF;
			padding: 25px;
			height: 100vh;
		}
	</style>


	<h2>Agregar Reserva</h2>
	<p></p>
	<p></p>
	<div th:if="${mensajeError}" class="error-message">
		<p th:text="${mensajeError}"></p>
	</div>



	<form th:object="${reserva}" th:action="@{/clientes/reservar}" method="post">
		<label for="placa">Placa:</label>
		<input type="text" id="placa" name="placa" th:field="*{placa}" /><br />
		<p></p>
		<p></p>
		<label for="cedula">Cédula:</label>
		<input type="text" id="cedula" name="cedula" th:field="*{cedula}" /><br />
		<p></p>
		<p></p>
		<label for="inicio">Fecha de inicio:</label>
		<input type="datetime-local" id="inicio" name="inicio" th:field="*{inicio}" /><br />
		<p></p>
		<p></p>
		<label for="fin">Fecha de fin:</label>
		<input type="datetime-local" id="fin" name="fin" th:field="*{fin}" /><br />
		<p></p>
		<p></p>
		<label for="numeroTarjeta">Número de tarjeta:</label>
		<input type="text" id="numeroTarjeta" name="numeroTarjeta" th:field="*{numeroTarjeta}" /><br />
		<p></p>
		<p></p>

		<button type="submit" class="btn btn-secondary"> Agregar Reserva</button>





	</form>
	<p></p>
		<p></p>
		<form th:action="@{/clientes/opciones}">
			<div style="text-align:left;">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<input class="btn btn-secondary" type="submit" value="REGRESAR">
			</div>
		</form>

</body>

</html>
